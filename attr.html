<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRIBUTO DE TABLAS</title>
</head>
<body>
    <table border="1" style="width: 100%;">
        <tr>
            <td rowspan="2" bgcolor="Yellow">uno</td>
            <td bgcolor="Red">dos</td>
            <td colspan="2" bgcolor="teal">tres</td>
        </tr>
        <tr>
           <td bgcolor="green">1</td>
           <td bgcolor="pink">2</td>
           <td bgcolor="pink">3</td>  
        </tr>
        <!-- ROWSPAN DEFINE CUANTO ESPACIO QUE OCUPA EN FILAS-->
         <!--COLSPAN DEFINE CUANTAS COLUMNAS OCUPA -->
    </table>

     <!--REFERENCIA DE TABLAS Y DEMAS EN -->  
         <!--htmlreference.io/element/input--> 
        <!--https://www.w3schools.com/html/html_forms.asp-->
</body>
</html>
