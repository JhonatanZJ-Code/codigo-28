<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLAS </title>
</head>
<body>
    <table>  <!--ETIQUETA PARA TABLAS -->
        <tr> <!--ETIQUETA PARA FILAS-->
            <td> CELDAS</td>
            <td>CELDAS</td>
        </tr>
    </table>
    <table>
          <!--ESTA ES OTRA MANERA DE HACER TABLA EN CASO DE HACERLO POR SECCIONES-->
        <thead>
            <tr>
                <th>celda de head 1</th>
                <th>celda de head 2</th>
                <th>celda de head 3</th>
                <th>celda de head 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
